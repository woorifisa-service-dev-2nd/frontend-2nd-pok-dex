<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOORI 포켓몬 도감</title>
    <script type="module" defer src="./app.js"></script>
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <span class="title">WOORI 포켓몬 도감</span>
    </header>
    <main class="main">
        <div>검색창</div>
        <div class="type_container">
            <button class="type_button" id="normal">
                <img src="./type-images/normal.svg" alt="normal type" width="20" height="20">
                <span>노말</span>
            </button>
            <button class="type_button" id="fighting">
                <img src="./type-images/fighting.svg" alt="normal type" width="20" height="20">
                <span>격투</span>
            </button>
            <button class="type_button" id="flying">
                <img src="./type-images/flying.svg" alt="normal type" width="20" height="20">
                <span>비행</span>
            </button>
            <button class="type_button" id="poison">
                <img src="./type-images/poison.svg" alt="normal type" width="20" height="20">
                <span>독</span>
            </button>
            <button class="type_button" id="ground">
                <img src="./type-images/ground.svg" alt="normal type" width="20" height="20">
                <span>땅</span>
            </button>
            <button class="type_button" id="rock">
                <img src="./type-images/rock.svg" alt="normal type" width="20" height="20">
                <span>바위</span>
            </button>
            <button class="type_button" id="bug">
                <img src="./type-images/bug.svg" alt="normal type" width="20" height="20">
                <span>벌레</span>
            </button>
            <button class="type_button" id="ghost">
                <img src="./type-images/ghost.svg" alt="normal type" width="20" height="20">
                <span>고스트</span>
            </button>
            <button class="type_button" id="steel">
                <img src="./type-images/steel.svg" alt="normal type" width="20" height="20">
                <span>강철</span>
            </button>
            <button class="type_button" id="fire">
                <img src="./type-images/fire.svg" alt="normal type" width="20" height="20">
                <span>불꽃</span>
            </button>
            <button class="type_button" id="water">
                <img src="./type-images/water.svg" alt="normal type" width="20" height="20">
                <span>물</span>
            </button>
            <button class="type_button" id="grass">
                <img src="./type-images/grass.svg" alt="normal type" width="20" height="20">
                <span>풀</span>
            </button>
            <button class="type_button" id="electric">
                <img src="./type-images/electric.svg" alt="normal type" width="20" height="20">
                <span>전기</span>
            </button>
            <button class="type_button" id="psychic">
                <img src="./type-images/psychic.svg" alt="normal type" width="20" height="20">
                <span>에스퍼</span>
            </button>
            <button class="type_button" id="ice">
                <img src="./type-images/ice.svg" alt="normal type" width="20" height="20">
                <span>얼음</span>
            </button>
            <button class="type_button" id="dragon">
                <img src="./type-images/dragon.svg" alt="normal type" width="20" height="20">
                <span>드래곤</span>
            </button>
            <button class="type_button" id="dark">
                <img src="./type-images/dark.svg" alt="normal type" width="20" height="20">
                <span>악</span>
            </button>
            <button class="type_button" id="fairy">
                <img src="./type-images/fairy.svg" alt="normal type" width="20" height="20">
                <span>페어리</span>
            </button>

        </div>
        // 포켓몬 카드 리스트
    </main>
    <footer></footer>

</body>

</html>
